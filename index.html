<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
    <title>Calculadora</title>
</head>

<body>
    <div class="container">
        <div class="row align-items-center min-vh-100">
            <div class="col-1 col-xl-3"></div>
            <div class="col-10 col-xl-6 box">
                <div class="row">
                    <div class="col-12  form-group pb-3">
                        <p id="retorno-tela"></p>
                        <input class="form-control text-end"  disabled type="text" id="visor">
                    </div>
                </div>
                <div class="row px-2">
                    <div class="col-3 d-flex align-items-center justify-content-center estilo borda-top-esquerda" id="limpa-tudo">C</div>
                    <div class="col-3 d-flex align-items-center justify-content-center estilo" id="exclui-digito"><i class="bi bi-backspace"></i></div>
                    <div class="col-3 d-flex align-items-center justify-content-center estilo" id="btn-porcentagem" >%</div>
                    <div class="col-3 d-flex align-items-center justify-content-center estilo borda-top-direita btn-op">/</div>
                </div>
                <div class="row px-2">
                    <div class="col-3 d-flex align-items-center justify-content-center estilo  btn-num">7</div>
                    <div class="col-3 d-flex align-items-center justify-content-center estilo  btn-num">8</div>
                    <div class="col-3 d-flex align-items-center justify-content-center estilo btn-num">9</div>
                    <div class="col-3 d-flex align-items-center justify-content-center estilo btn-op">*</div>
                </div>
                <div class="row px-2">
                    <div class="col-3 d-flex align-items-center justify-content-center estilo btn-num">4</div>
                    <div class="col-3 d-flex align-items-center justify-content-center estilo btn-num">5</div>
                    <div class="col-3 d-flex align-items-center justify-content-center estilo btn-num">6</div>
                    <div class="col-3 d-flex align-items-center justify-content-center estilo btn-op">-</div>
                </div>
                <div class="row px-2">
                    <div class="col-3 d-flex align-items-center justify-content-center estilo btn-num">1</div>
                    <div class="col-3 d-flex align-items-center justify-content-center estilo btn-num">2</div>
                    <div class="col-3 d-flex align-items-center justify-content-center estilo btn-num">3</div>
                    <div class="col-3 d-flex align-items-center justify-content-center estilo btn-op">+</div>
                </div>
                <div class="row px-2 pb-3">
                    <div class="col-3 d-flex align-items-center justify-content-center estilo borda-bottom-esquerda" id="inverte-sinal">+-</div>
                    <div class="col-3 d-flex align-items-center justify-content-center estilo btn-num">0</div>
                    <div class="col-3 d-flex align-items-center justify-content-center estilo" id="btn-ponto">.</div>
                    <div class="col-3 d-flex align-items-center justify-content-center estilo borda-bottom-direita" id="btn-resultado">=</div>
                </div>
            </div>
            <div class="col-1 col-xl-3"></div>
        </div>
    </div>

</body>

</html>
